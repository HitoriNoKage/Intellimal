<!DOCTYPE html>

    .main {
      display: flex;

      padding: 10px;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 100%;

      padding: 10px;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    @media (min-width: 600px) {
      .main {
        width: 450px;
      }
      .box, .h-box {
        width: 350px;
      }
    }
    h3, h6 {
      color: white;
      margin: 0; /* Reset the default margin */
    }
    h6 {
      margin-bottom: 20px;
    }
